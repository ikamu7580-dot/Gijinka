<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FIELD AGENT DATABASE</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap');
  :root {
    --og: #FF6A00; --am: #FFB300; --dk: #0A0A0A; --pn: #0D1117;
    --glow: rgba(255,106,0,0.4); --tx: #FFD580; --dim: #885500;
    --gr: #00FF88; --scan: rgba(255,106,0,0.03);
  }
  *{margin:0;padding:0;box-sizing:border-box;}
  body{background:var(--dk);color:var(--tx);font-family:'Share Tech Mono',monospace;min-height:100vh;overflow-x:hidden;}
  body::before{content:'';position:fixed;top:0;left:0;right:0;bottom:0;background:repeating-linear-gradient(0deg,var(--scan) 0px,var(--scan) 1px,transparent 1px,transparent 3px);pointer-events:none;z-index:999;}
  .header{background:linear-gradient(180deg,#1a0800 0%,#0D0500 100%);border-bottom:2px solid var(--og);padding:12px 20px;display:flex;align-items:center;justify-content:space-between;box-shadow:0 4px 20px var(--glow);position:sticky;top:0;z-index:100;}
  .header-title{font-family:'Orbitron',sans-serif;font-size:1.1em;font-weight:900;color:var(--og);letter-spacing:4px;text-shadow:0 0 10px var(--og);}
  .header-sub{font-size:0.65em;color:var(--dim);letter-spacing:2px;margin-top:2px;}
  .header-right{text-align:right;font-size:0.65em;color:var(--dim);}
  .blink{animation:blink 1.2s infinite;color:var(--gr);}
  @keyframes blink{0%,100%{opacity:1}50%{opacity:0}}
  .tab-nav{display:flex;border-bottom:1px solid var(--dim);background:#080808;overflow-x:auto;padding:0 10px;}
  .tab-btn{background:none;border:none;color:var(--dim);font-family:'Share Tech Mono',monospace;font-size:0.7em;letter-spacing:2px;padding:10px 16px;cursor:pointer;border-bottom:2px solid transparent;white-space:nowrap;transition:all 0.2s;}
  .tab-btn:hover{color:var(--am);}
  .tab-btn.active{color:var(--og);border-bottom:2px solid var(--og);text-shadow:0 0 8px var(--og);}
  .main{display:flex;min-height:calc(100vh - 100px);}
  .char-list{width:220px;min-width:220px;background:#080808;border-right:1px solid var(--dim);overflow-y:auto;max-height:calc(100vh - 100px);}
  .list-header{padding:10px 14px;font-size:0.65em;color:var(--dim);letter-spacing:3px;border-bottom:1px solid #1a1a1a;}
  .char-item{padding:10px 14px;cursor:pointer;border-bottom:1px solid #111;transition:all 0.15s;position:relative;}
  .char-item::before{content:'';position:absolute;left:0;top:0;bottom:0;width:3px;background:transparent;transition:background 0.15s;}
  .char-item:hover{background:#0f0f0f;}
  .char-item:hover::before{background:var(--dim);}
  .char-item.active{background:#120800;}
  .char-item.active::before{background:var(--og);}
  .char-item-name{font-size:0.85em;color:var(--am);font-weight:bold;}
  .char-item.active .char-item-name{color:var(--og);}
  .char-item-base{font-size:0.6em;color:var(--dim);margin-top:2px;}
  .char-item-area{font-size:0.55em;margin-top:2px;}
  .area-af{color:#AA6600;} .area-an{color:#006688;}
  .char-detail{flex:1;padding:20px;overflow-y:auto;max-height:calc(100vh - 100px);}
  .detail-empty{display:flex;align-items:center;justify-content:center;height:100%;color:var(--dim);font-size:0.8em;letter-spacing:3px;flex-direction:column;gap:10px;}
  .detail-empty .big{font-size:2em;opacity:0.3;}
  .char-header{display:flex;gap:20px;margin-bottom:20px;padding-bottom:16px;border-bottom:1px solid var(--dim);align-items:flex-start;}
  .char-avatar{width:90px;height:90px;border:2px solid var(--og);background:#0f0800;display:flex;align-items:center;justify-content:center;font-size:2.5em;flex-shrink:0;box-shadow:0 0 15px var(--glow),inset 0 0 15px rgba(255,106,0,0.1);position:relative;overflow:hidden;}
  .char-avatar::after{content:'';position:absolute;top:-50%;left:-50%;width:200%;height:200%;background:linear-gradient(45deg,transparent 40%,rgba(255,106,0,0.05) 50%,transparent 60%);animation:shine 4s infinite;}
  @keyframes shine{0%{transform:translateX(-100%) translateY(-100%)}100%{transform:translateX(100%) translateY(100%)}}
  .char-header-info{flex:1;}
  .char-codename{font-family:'Orbitron',sans-serif;font-size:1.6em;font-weight:900;color:var(--og);text-shadow:0 0 15px var(--og);letter-spacing:3px;}
  .char-fullname{font-size:0.7em;color:var(--dim);margin-top:4px;letter-spacing:2px;}
  .char-tags{display:flex;gap:6px;margin-top:10px;flex-wrap:wrap;}
  .tag{font-size:0.6em;padding:3px 8px;border:1px solid;letter-spacing:1px;}
  .tag-area{border-color:#AA6600;color:#AA6600;}
  .tag-area.africa{border-color:#006688;color:#006688;}
  .tag-type{border-color:var(--dim);color:var(--dim);}
  .char-stats{display:grid;grid-template-columns:repeat(3,1fr);gap:8px;margin-top:10px;}
  .stat-item{background:#0a0a0a;border:1px solid #1a1a1a;padding:6px 10px;}
  .stat-label{font-size:0.55em;color:var(--dim);letter-spacing:2px;}
  .stat-value{font-size:0.85em;color:var(--am);margin-top:2px;}
  .section{margin-bottom:18px;border:1px solid #1a1a1a;background:#09090d;}
  .section-header{background:#0f0800;border-bottom:1px solid #1a1a1a;padding:7px 14px;font-size:0.65em;color:var(--og);letter-spacing:3px;display:flex;align-items:center;gap:8px;}
  .section-header::before{content:'‚ñ∂';font-size:0.8em;opacity:0.7;}
  .section-body{padding:12px 14px;}
  .appearance-grid{display:grid;grid-template-columns:auto 1fr;gap:4px 14px;font-size:0.75em;}
  .app-label{color:var(--dim);letter-spacing:1px;white-space:nowrap;}
  .app-value{color:var(--tx);}
  .outfit-list{grid-column:1/-1;padding-left:10px;margin-top:4px;}
  .outfit-item{font-size:0.75em;color:var(--tx);padding:2px 0;}
  .outfit-item::before{content:'- ';color:var(--dim);}
  .trait-list{display:flex;flex-direction:column;gap:6px;}
  .trait-item{display:flex;gap:10px;align-items:flex-start;font-size:0.75em;}
  .trait-bullet{color:var(--og);flex-shrink:0;margin-top:1px;}
  .skill-list{display:flex;flex-direction:column;gap:8px;}
  .skill-item{background:#0a0a0a;border-left:3px solid var(--og);padding:6px 10px;}
  .skill-name{font-size:0.75em;color:var(--og);font-weight:bold;}
  .skill-desc{font-size:0.7em;color:var(--dim);margin-top:3px;}
  .tone-grid{display:grid;grid-template-columns:auto 1fr;gap:4px 14px;font-size:0.75em;margin-bottom:12px;}
  .tone-label{color:var(--dim);}
  .tone-value{color:var(--am);}
  .quote-list{display:flex;flex-direction:column;gap:6px;}
  .quote-item{border-left:2px solid var(--dim);padding:6px 12px;font-size:0.75em;color:var(--tx);font-style:italic;background:#0a0a0a;}
  .quote-item::before{content:'"';color:var(--og);font-size:1.2em;font-style:normal;}
  /* „Ç≥„É°„É≥„ÉàÊ¨Ñ */
  .comment-list{display:flex;flex-direction:column;gap:10px;}
  .comment-item{background:#0a0a0a;border:1px solid #1a1a1a;padding:10px 12px;display:flex;gap:12px;align-items:flex-start;}
  .comment-icon{font-size:1.4em;flex-shrink:0;}
  .comment-body{flex:1;}
  .comment-name{font-size:0.6em;color:var(--og);letter-spacing:2px;margin-bottom:4px;}
  .comment-text{font-size:0.75em;color:var(--tx);line-height:1.6;}
  .comment-venom .comment-name{color:#aaaaaa;}
  .comment-venom{border-left:3px solid #555;}
  .comment-ocelot .comment-name{color:#FFB300;}
  .comment-ocelot{border-left:3px solid var(--am);}
  .comment-kaz .comment-name{color:#88ccff;}
  .comment-kaz{border-left:3px solid #88ccff;}
  .catchcopy{text-align:center;padding:14px;border:1px solid var(--og);background:#0f0800;font-size:0.8em;color:var(--og);letter-spacing:2px;text-shadow:0 0 8px var(--og);box-shadow:0 0 15px var(--glow),inset 0 0 15px rgba(255,106,0,0.05);margin-top:10px;}
  ::-webkit-scrollbar{width:4px;}
  ::-webkit-scrollbar-track{background:#050505;}
  ::-webkit-scrollbar-thumb{background:var(--dim);}
</style>
</head>

let activeId=null, activeFilter=null;

function filtered(){
  if(!activeFilter) return chars;
  return chars.filter(c=>activeFilter==='afghanistan'?c.area==='afghanistan':c.area==='angola');
}

function renderList(){
  const f=filtered();
  document.getElementById('char-count').textContent=f.length;
  document.getElementById('char-list-body').innerHTML=f.map(c=>`
    <div class="char-item${activeId===c.id?' active':''}" onclick="showChar('${c.id}')">
      <div class="char-item-name">${c.icon} ${c.codename}</div>
      <div class="char-item-base">${c.fullname}</div>
      <div class="char-item-area ${c.area==='angola'?'area-an':'area-af'}">${c.areaLabel}</div>
    </div>`).join('');
}

function showChar(id){
  activeId=id;

  if(!c) return;
  renderList();
  const ac=c.area==='angola'?'africa':'';

    <div class="char-header">
      <div class="char-avatar">${c.icon}</div>
      <div class="char-header-info">
        <div class="char-codename">${c.codename}</div>
        <div class="char-fullname">‚óà ${c.fullname}</div>
        <div class="char-tags">

          <span class="tag tag-type">${c.type}</span>
        </div>
        <div class="char-stats">
          <div class="stat-item"><div class="stat-label">AGE</div><div class="stat-value">${c.age}</div></div>
          <div class="stat-item"><div class="stat-label">HEIGHT</div><div class="stat-value">${c.height}</div></div>
          <div class="stat-item"><div class="stat-label">GENDER</div><div class="stat-value">FEMALE</div></div>
        </div>

    </div>

        <div class="appearance-grid">
          <div class="app-label">HAIR</div><div class="app-value">${c.appearance.hair}</div>
          <div class="app-label">EYES</div><div class="app-value">${c.appearance.eyes}</div>
          <div class="app-label">OUTFIT</div><div></div>
          <div class="outfit-list">${c.appearance.outfit.map(o=>`<div class="outfit-item">${o}</div>`).join('')}</div>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="section-header">PERSONALITY</div>

        <div class="trait-list">${c.traits.map(t=>`<div class="trait-item"><span class="trait-bullet">‚óÜ</span><span>${t}</span></div>`).join('')}</div>
      </div>
    </div>
    <div class="section">
      <div class="section-header">SKILLS</div>
      <div class="section-body">

document.querySelectorAll('.tab-btn').forEach((btn,i)=>{

    renderList();

});
